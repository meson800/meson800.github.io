<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="{{ .Summary }}">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    {{ $title := .Title }}
    <title>{{ $title }}</title>
    <link rel="alternate" type="application/rss+xml" href="/index.xml" title="Posts and publications by Christopher Johnstone">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    {{ $plausible_dd := site.Params.plausible.data_domain  | default "" }}
    {{ $plausible_js := site.Params.plausible.script  | default "" }}
    {{ if (in (slice (getenv "HUGO_ENV") hugo.Environment) "production") | and $plausible_dd | and $plausible_js}}
    <script async defer data-domain="{{$plausible_dd}}" src="{{$plausible_js}}"></script>
    {{ end }}
</head>
